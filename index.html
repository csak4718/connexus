<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap -->
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <title>Connexus</title>
  </head>
  <body>
  {% if user %}
  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand" href="/">Connex.us</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                  <li><a href="/manage">Manage</a></li>
                  <li><a href="/create">Create</a></li>
                  <li><a href="/View_all">View</a></li>
                  <li><a href="/search">Search</a></li>
                  <li><a href="/trending">Trending</a></li>
              </ul>
          </div><!--/.nav-collapse -->
      </div>
      <div class="push"></div>
  </nav>
  {% endif %}
  <div class="jumbotron">
      <div class="container">
          <div class="panel panel-default">
              {% if user %}
                <div class="panel-body">
                <div><h1 id="mast_header"> Hi {{ user.email() }} <br>
                                                  Welcome to Connexus! </strong> </h1></div>
                    <p class="text" id="login_msg">Connexus uses Google Accounts:</p>
                </div>
                <div>
                      <button type="submit" onclick="location.href = '{{log_url}}'">
                          {{ log_url_linktext }}
                      </button>
                </div>
              {% else %}
                <div class="panel-body">
                <div><h1 id="mast_header"> <strong> Welcome to Connexus! </strong> </h1></div>
                    <p class="text" id="login_msg">Connexus uses Google Accounts:</p>
                </div>
                <div>
                      <button type="submit" onclick="location.href = '{{log_url}}'">
                          {{ log_url_linktext }}
                      </button>
                </div>
              {% endif %}
          </div>
      </div>
  </div>
  <footer class="footer">
      <div class="container">
        <p>
          Designed by Group DWDL
        </p>
      </div>
  </footer>
  </body>
</html>
