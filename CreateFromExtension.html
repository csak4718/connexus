<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/jquery-ui.css" rel="stylesheet">
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery-ui.js"></script>
    <script src="/js/dropzone.js"></script>

    <link href="/css/lightbox.css" rel="stylesheet">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap -->
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.js"></script>
    <link href="css/sticky-footer.css" rel="stylesheet">
    <title>CreateFromExtension-Page</title>
    <style>
    .ui-autocomplete {
      z-index:1050;
      max-height: 500px;
      overflow-y: auto;
      overflow-x: hidden;
      position: relative;
      width:500px;
    }
    .piccontain{
      height: 300px;
      position: relative
    }
    .row img {
        position: relative;
        height: 300px;
        max-width: 500px;
        max-height: 300px;
    }
    </style>
    <!-- dropstyle is used in file multi-file upload -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/toastr.css">



</head>

<body>
    <script>
    function validateForm() {
      var mName = $('#stream_name').val();

      var check;

      if (mName === ''){
          toastr.error('Stream name cannot be empty');
          return false;
        }

      $.ajax({
        type: 'POST',
        url: 'checkStreamExist',
        data: "stream_name="+mName,
        success: function(isExist){
          if (isExist === 'no'){
            toastr.error('The stream you specify does not exist');
            check = 'no'
          }
          else{
            check = 'yes'
          }
        },
        async: false
      });
      if (check==='no'){
        return false;
      }

      return true;
    }

    </script>

    <script type="text/javascript" src="js/toastr.js"></script>

    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/markerclusterer.js"></script>
    <script type="text/javascript" src="js/jquery.ui.map.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>



    <div id="content">
      <div class="container" style="margin-top: 80px">
        <div class="panel panel-default">
            <div class="panel-heading">Add a Image to a Stream</div>
            <div class="panel-body">
                <form id="createForm" action="/CreateFromExtension" method="post" onsubmit="return validateForm()">
                    <div class='row'>
                      <img src='{{ImgUrl}}' alt="image" >
                    </div>
                    <input type='hidden' name='TheURL' value='{{ImgUrl}}'>
                    <div class="form-group col-xs-6">
                      <div class="input-group">
                        <input type="text" id="stream_name" value="" name="name" class="form-control" placeholder="Stream to Add" autocomplete="off">
                        <script>
                          $(function() {
                          var cache = {};
                          $( "#streamname" ).autocomplete({
                              source: function( request, response ) {
                              var term = request.term;
                              if ( term in cache ) {
                                response( cache[ term ] );
                                return;
                                }

                              $.getJSON( "/searchlist?", request, function( data, status, xhr ) {
                                cache[ term ] = data;
                                response( data );
                              });
                            }
                          })
                        });
                        </script>
                      </div><!-- /input-group -->
                      <label>Name of the stream</label>
                    </div>
                    <div class="col-xs-12">
                        <div class="map-surrounding">
                            <div id="map_canvas" class="map" style="width:600px;height:400px"></div>
                            <p id="markerLocation"><p>
                        </div>
                        <br>
                    </div>
                    <div class="form-group col-xs-12">
                        <input id="lat" name="lat" type="hidden"></input>
                        <input id="lng" name="lng" type="hidden"></input>
                        <button type="submit" id="submit_btn" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Submit</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
          var my_marker;
          $('#map_canvas').gmap({'zoom': 2, 'disableDefaultUI':true}).bind('init', function(event, map) {
          	$(map).click( function(event) {
              if (!my_marker){
                $('#map_canvas').gmap('addMarker', {
            			'position': event.latLng,
            			'draggable': true,
            			'bounds': false
            		}, function(map, marker) {
                  my_marker = marker;
            			$('#markerLocation').text(marker.getPosition());
                  $('#lat').val(marker.getPosition().lat);
                  $('#lng').val(marker.getPosition().lng);
            		});
              }
              else{
                $('#map_canvas').gmap('clear', 'markers');
                $('#map_canvas').gmap('addMarker', {
            			'position': event.latLng,
            			'draggable': true,
            			'bounds': false
            		}, function(map, marker) {
                  my_marker = marker;
            			$('#markerLocation').text(marker.getPosition());
                  $('#lat').val(marker.getPosition().lat);
                  $('#lng').val(marker.getPosition().lng);
            		});
              }

          	});
          });
    </script>

</body>

</html>
