{% extends "base.html" %}
{% block title %}View_all{% endblock %}
{% block content %}

<div class="row">
  {% for Stream in Streams %}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <a href="/View_single?streamKey={{Stream.key.urlsafe()}}">
        <img src="{{Stream.coverUrl}}" alt="{{Stream.name}}">
      </a>
      <div class="caption">
        <h3>{{Stream.name}}</h3>
        <p>Created by {{Stream.owner}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
