{% extends "base.html" %}
{% block title %}View_single{% endblock %}
{% block content %}

<div class="row">
  {% for img in imgList %}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="assets/NoCoverAvailable.jpg" alt="{{img.name}}">
      <div class="caption">
        <h3>{{img.name}}</h3>
        <p>Created at {{img.time}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
