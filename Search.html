{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block content %}
<div id="alert"></div>
<span class="glyphicons glyphicons-search"></span>
<div class="row">
    <div class="panel-heading">Search Streams</div>
</div>
<div class="row">
  <!--Searching result of: -->
  <div class="row">
  {% for Stream in Results %}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <a href="/View_single?streamKey={{Stream.key.urlsafe()}}">
        <img src="{{Stream.coverUrl}}" alt="{{Stream.name}}">
      </a>
      <div class="caption">
        <h3>{{Stream.name}}</h3>
        <p>Created by {{Stream.ownerEmail}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>
{% endblock %}
